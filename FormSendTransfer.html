<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body onload="init()">
        <div id="alert" class="alert alert-dismissible fade show alert-danger front" role="alert">
            <a id="alert-message"></a>
            <button type="button" class="close" onclick="hideAlert()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p>ExternalId - Identificador único para a transação</p>
                    <input type="text" id="externalId" class="input-text">
                    <p>Descrição da transação</p>
                    <input type="text" id="description" class="input-text">
                </div>
            </div> 
            <br><br>
            <div class="row">
                <div class="col-6">
                       <p>Entre com o arquivo da chave privada.</p>
                       <input type="file" id="file-input" name="file" name="PK">
                       <br>
                       <br>
                       <p>Digite sua senha</p>
                       <input type="password" id="password" class="input-password">
                       <br>
                       <br>
                       <button type="submit" class="btn btn-primary btn-block" onclick="send()">Enviar</button>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status" style="display:none;">
                        <span class="sr-only">Loading...</span>
                     </div>
                 </div>
            </div>     
        </div>
    </body>
</html>

<script>

let privateKey = "";

function startLoading() {
    $('.btn').hide();
    $('.spinner-border').show();
}
  
function stopLoading() {
    $('.btn').show();
    $('.spinner-border').hide();
}
function hideAlert() {
    $("#alert").hide();
}

function loadPrivateKey(event) {
    let reader = new FileReader();
    reader.onload = function(event) {
        privateKey = event.target.result;
    };
    reader.readAsText(event.target.files[0]);
}

function showMessage(message)
{
    $("#alert").show();
    var alertMessage = document.getElementById("alert-message");
    alertMessage.innerHTML = message;
    window.scrollTo(0,0);
}

function send() {
    let password = document.getElementById("password").value;
    let externalId = document.getElementById("externalId").value;
    let description = document.getElementById("description").value;
    let tags = null;
    if(privateKey === "")
    {
        let message = "Por favor, insira um arquivo válido.";
        showMessage(message);
        privateKey = "";
        return;
    }

    startLoading();
    google.script.run.withSuccessHandler(onSuccess)
        .withFailureHandler(onFailure)
        .executeTransfer(password, privateKey, description, externalId, tags);
}

function onSuccess() {
    stopLoading();
    privateKey = "";
}

function onFailure(error) {
    console.log("Deu erro");
    console.log(error);
    stopLoading();
    let message = JSON.parse(error["message"])["message"];
    showMessage(message);
}

function init()
{
    hideAlert();
    document.getElementById('file-input').addEventListener('change', loadPrivateKey, false);
}

</script>
